<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bookmark" />
    <title>Bookmark</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="d-flex justify-content-center">
      <h1 class="my-5 position-relative">Bookmarker</h1>
    </header>
    <main>
      <section class="bookmark-inputs">
        <div class="container">
          <div class="content py-4 px-2">
            <h2 class="text-center">
              <i class="fa fa-solid fa-bookmark me-2"></i>Bookmark your favorite
              sites<i class="fa fa-solid fa-bookmark ms-2"></i>
            </h2>
            <div class="form">
              <div class="mb-3">
                <label for="bookmarkName" class="form-label"
                  ><i class="fa-solid fa-book-bookmark pe-2"></i>Site
                  Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="bookmarkName"
                  id="bookmarkName"
                  aria-describedby="helpId"
                  placeholder="Bookmark Name"
                />
              </div>
              <div class="mb-3">
                <label for="bookmarkName" class="form-label"
                  ><i class="fa-solid fa-link pe-2"></i>Site URL</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="bookmarkName"
                  id="bookmarkName"
                  aria-describedby="helpId"
                  placeholder="Website URL"
                />
              </div>
              <div class="text-center">
                <button
                  id="btnAdd"
                  class="px-5 btn btn-submit text-center"
                  onclick="addBookmark()"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="bookmark-outputs">
        <div class="container">
          <div class="py-4">
            <table class="table text-center">
              <thead>
                <tr>
                  <th scope="col">Index</th>
                  <th scope="col">Website Name</th>
                  <th scope="col">Visit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody id="table-body">
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>
                    <button
                      id="btnVisit"
                      class="btn btn-success"
                      onclick="visitBookmark()"
                    >
                      <i class="fa fa-solid fa-eye"></i>
                      Visit
                    </button>
                  </td>
                  <td>
                    <button
                      id="btnDelete"
                      class="btn btn-danger"
                      onclick="deleteBookmark()"
                    >
                      <i class="fa fa-solid fa-trash-can"></i>
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
